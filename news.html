<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c2687a69c6.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(241, 240, 240);
        }

        .navbar {
            border-bottom: 2px solid gray;
            margin-bottom: 20px;
        }
    </style>
    <title>Daily star</title>
</head>

<body>
    <!-- Header section -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid ms-5">
                <a class="navbar-brand fw-bold" href="#"><span class="text-white bg-primary p-2 rounded">Daily</span>
                    Star</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse me-lg-5 fw-semibold" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="news-nav">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="blog-nav" data-bs-toggle="modal"
                            data-bs-target="#FaQModal">Blog</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <main>
        <!-- News category Section -->
        <section class="text-center mx-auto px-3">
            <div class="d-flex flex-sm-row flex-wrap gap-4 justify-content-between" id="news-category">

            </div>
        </section>

        <!-- category -->
        <section class="text-center mx-auto px-3">
            <div class="my-3 text-start bg-light pt-3 ps-3 pb-2">
                <p><span id="numbers-of-data">No</span> Data Found For This Category <span
                        id="news-category-found"></span>
                </p>
            </div>
        </section>

        <!-- Sorting -->
        <section class="text-center mx-auto px-3">
            <div class="d-lg-flex justify-content-between d-sm-grid my-4">
                <div class="d-flex">
                    <P class="mt-2">Sort By View</P>
                    <div class="dropdown ms-3">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false" disabled>
                            Default
                        </button>
                    </div>
                </div>
                <div>
                    <Button class="rounded text-white bg-primary">Today's Pick</Button>
                    <button class="rounded text-primary border-primary">Trending</button>
                </div>
            </div>
        </section>

        <!-- News Section -->
        <section class="mx-auto px-3 bg-light">

            <div class="text-bg-warning text-white text-center mx-auto d-none py-3" id="news-found">
                <h2>No News Found</h2>
            </div>

            <div id="news-container">

            </div>
        </section>

        <!-- loader -->
        <section id="spinjner" class="d-none">
            <div style="height:200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal for news details-->
        <section>
            <div class="modal fade" id="showNewsDetailsModal" tabindex="-1" aria-labelledby="showNewsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="showNewsDetailsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details-modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal for blog -->
        <section>
            <div class="modal fade" id="FaQModal" tabindex="-1" aria-labelledby="FaQModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="FaQModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="FaQModal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

<footer class="mt-5 bg-secondary pt-5 pb-4 text-white">
    <div class="fw-semibold text-center mx-auto">
        <p>CopyRight @2022 All Right reserve</p>
    </div>
</footer>

</html>
